server:
  port: 8096
spring:
  application:
    name: ai-service
  config:
    import: optional:configserver:http://localhost:8888


  # cloud config
  cloud:
    discovery:
      enabled: true

# eureka config
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
      fetch-registry: true


# management config
management:
  endpoints:
    web:
      exposure:
        include: heath, prometheus, info, metric
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true




