server:
  port: 0
spring:
  application:
    name: vk-service
  config:
    import: optional:configserver:http://localhost:8888

  jpa:
    database: POSTGRESQL
    properties:
      hibernate.default_schema: app
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

  datasource:
    hikari:
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      auto-commit: true
    url: jdbc:postgresql://localhost:5432/vk-service


  # cloud config
  cloud:
    discovery:
      enabled: true

# eureka config
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
      fetch-registry: true


# management config
management:
  endpoints:
    web:
      exposure:
        include: heath, prometheus, info, metric
  endpoint:
    health:
      show-details: always
    shutdown:
       enabled: true
